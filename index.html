<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تحميل البرنامج</title>
<style>
body { font-family: Arial, sans-serif; background-color: #f0f0f0; text-align: center; padding: 50px; }
button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
h1 { color: #333; }
p { color: #555; }
</style>
</head>
<body>
<h1>تحميل البرنامج الصغير</h1>
<p>اضغط الزر أدناه لبدء التحميل:</p>
<button id="downloadBtn">تحميل البرنامج</button>

<script>
async function getDownloadLink() {
    try {
        const response = await fetch('download_link.txt');
        if (!response.ok) throw new Error('فشل تحميل الرابط');
        const link = (await response.text()).trim();
        return link;
    } catch (err) {
        alert(err.message);
        return null;
    }
}

document.getElementById('downloadBtn').addEventListener('click', async () => {
    const link = await getDownloadLink();
    if (link) window.location.href = link;
});
</script>
</body>
</html>
